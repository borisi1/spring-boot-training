spring.application.name=spring-boot-training-dev

spring.datasource.url=jdbc:h2:file:./db/trainingdDB;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

bi.app.springTraining.networkmode=true

#TomCat WEB config
server.port=8081

# server.tomcat.threads.max=200 # default
server.tomcat.threads.max=10

spring.threads.virtual.enabled=true

spring.docker.compose.enabled=false
spring.docker.compose.lifecycle-management=none

app.springboottraining.db.bootstrap=true